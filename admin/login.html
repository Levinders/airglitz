<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AirGlitz â€” Admin Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #0F72B4;
    --primary-light: #f5faff;
    --panel: #ffffff;
    --border: #e4e9ef;
    --radius: 16px;
  }

  * {
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    margin: 0;
    background: var(--primary-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  /* Soft gradient blobs */
  .blob {
    position: absolute;
    width: 420px;
    height: 420px;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.45;
    z-index: -1;
    animation: float 8s infinite ease-in-out;
  }
  .blob1 { background: #0F72B4; top: -120px; left: -120px; }
  .blob2 { background: #3db2ff; bottom: -140px; right: -120px; animation-delay: 2s; }

  @keyframes float {
    0% { transform: translateY(0) }
    50% { transform: translateY(40px) }
    100% { transform: translateY(0) }
  }

  /* Login Card */
  .login-box {
    width: 380px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: var(--radius);
    padding: 40px 35px;
    border: 1px solid var(--border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    animation: fadeUp 0.75s ease forwards;
    opacity: 0;
    transform: translateY(20px);
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
  }
  .logo img {
    width: 90px;
    height: auto;
  }

  h2 {
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    color: var(--primary);
  }

  .input-field {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    margin-bottom: 18px;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 15px;
    background: #fdfdfd;
    transition: all 0.25s ease;
  }

  .input-field:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(15,114,180,0.15);
    outline: none;
  }

  .btn-login {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .btn-login:hover {
    background: #0d5b92;
  }

</style>
</head>

<body>

<!-- floating background glows -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<!-- login card -->
<div class="login-box">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/Levinders/airglitz/refs/heads/main/logo_airglitz.png" alt="AirGlitz Logo">
  </div>

  <h2><i class="fa-solid fa-shield-alt"></i> Admin Login</h2>

  <label>Email</label>
  <input type="email" id="adminEmail" class="input-field">

  <label>Password</label>
  <input type="password" id="adminPassword" class="input-field">

  <button class="btn-login" onclick="adminLogin()">Login</button>

</div>

<script>
function adminLogin() {
  const email = document.getElementById('adminEmail').value.trim();
  const password = document.getElementById('adminPassword').value.trim();

  const ADMIN_EMAIL = "admin@homeglitz.com.au";
  const ADMIN_PASSWORD = "superadmin@M123";

  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    localStorage.setItem("airglitzAdminAuth", "true");
    window.location.href = "cleaners";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
